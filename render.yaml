services:
  # Backend API
  - type: web
    name: euromillions-bot
    runtime: docker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: euromillions-db
          property: connectionString
      - key: RUST_LOG
        value: info

  # Frontend Web App
  - type: web
    name: euromillions-web
    runtime: static
    plan: free
    buildCommand: cd web && npm install && npm run build
    staticPublishPath: ./web/dist
    envVars:
      - key: VITE_API_URL
        value: https://euromillions-bot.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: euromillions-db
    databaseName: euromillions_bot
    plan: free
