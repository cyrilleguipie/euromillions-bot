services:
  - type: web
    name: euromillions-bot
    runtime: docker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: euromillions-db
          property: connectionString
      - key: RUST_LOG
        value: info

databases:
  - name: euromillions-db
    databaseName: euromillions_bot
    plan: free
